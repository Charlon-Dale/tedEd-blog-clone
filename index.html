<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>blog.ed.ted.com</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lora"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <ul class="header-nav">
          <li class="tedED-logo">
            <img src="assets/TED Ed.png" alt="tedED Logo" />
          </li>

          <li>
            <p class="register-container">
              <a
                href="https://auth.ted.com/users/new?referrer=https%3A%2F%2Fauth.ted.com%2Fmultipass%2Fauth%2Fteded%3Fcallback%3Dhttps%3A%2F%2Fed.ted.com%2Fsessions%2Fcallback"
                >Register
              </a>
              or
              <a href="https://auth.ted.com/session/new">Sign in</a>
            </p>
          </li>

          <li class="search-container">
            <div class="input-icons">
              <input class="input-field" type="text" placeholder="Search" />
              <img src="assets/search.png" alt="search-icon" />
            </div>
          </li>
        </ul>
      </div>
      <nav>
        <div class="nav-container">
          <ul>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Create</a></li>
            <li><a href="#">Get Involved</a></li>
            <li><a href="#">Support</a></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
