<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>
      https://blog.ed.ted.com/?fbclid=IwAR36Gmyqf245FJHYDCUwhJPNQkKcBPnNBGKRlPE3DwHNU8YXreGfh_IohIg
    </title>
    <link
      href="https://fonts.googleapis.com/css?family=Lora"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="topnav">
      <ul>
        <li class="tedED-logo">
          <img src="assets/teded-logo.png" alt="tedED Logo" />
        </li>

        <li>
          <p class="register-container">
            <a
              href="https://auth.ted.com/users/new?referrer=https%3A%2F%2Fauth.ted.com%2Fmultipass%2Fauth%2Fteded%3Fcallback%3Dhttps%3A%2F%2Fed.ted.com%2Fsessions%2Fcallback"
              >Register
            </a>
            or
            <a href="https://auth.ted.com/session/new">Sign in</a>
          </p>
        </li>

        <li class="search-container">
          <div class="input-icons">
            <input class="input-field" type="text" placeholder="Search" />
            <img src="assets/search.png" alt="search-icon" />
          </div>
        </li>
      </ul>
    </header>

    <nav class="nav-container"></nav>
  </body>
</html>
